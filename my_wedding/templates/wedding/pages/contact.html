{% extends 'wedding/partials/base.html' %}
{% block title %} <title>Contact</title> {% endblock %}
{% block contact %}
<form class="container" style="width:20%;" method="post">
{% csrf_token %}
  <div class="mb-3" >
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="name" class="form-control" id="examplename" aria-describedby="nameHelp" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Content</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">
  <form method="post">

  </form>

</div>
{% endblock %}
